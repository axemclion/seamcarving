<html>
    <head>
        <title>Seam Carving: Javascript Canvas</title>
        <link rel="stylesheet" href = "/software/cdn/jquery-ui.css" href_old="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/base/jquery-ui.css" type="text/css" media="all" />
        <link rel="stylesheet" href = "/software/cdn/ui.theme.css" href_old="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
    </head>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            padding: 0;
            margin: auto;
            width: 90%;
            background-color: WHITE;
        }
        
        #resizer {
            border: SOLID 2px RED;
            border-right: DOTTED 5px ORANGE;
            text-align: left;
            position: absolute;
            padding: 0;
            margin: 0;
        }
        
        #source img {
            float: left;
            padding: 1em;
            height: 200px;
            cursor: pointer;
        }
        
        #canvas {
            border: SOLID 1px GRAY;
        }
        
        #source img:hover {
        }
    </style>
    <body>
        <h1 style ="text-align:center">Seam Carving using Javascript</h1>
        <div style ="clear:both;border-bottom : BLACK 3px DOTTED; margin : 10px; width : 100%;">
            <img id = "source" src = "images/ball.jpg"/>
        </div>
        <div style ="clear:both">
        </div>
        <canvas id = "canvas">
        </canvas>
        <div id = "resizer" style ="overflow:hidden">
        </div>
        <marquee>
            This UI element keeps moving. If this stops, your UI is frozen
        </marquee>
    </body>
    <script src = "/software/cdn/jquery.min.js" src_old = "https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type = "text/javascript">
    </script>
    <script src = "/software/cdn/jquery-ui.min.js" src_old = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js" type = "text/javascript">
    </script>
    <script src = "SeamCarver.js" type = "text/javascript">
    </script>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        var img = new Image();
        var imageData = null;
        img.src = $("#source").attr("src");
        var log = console.log;
        
        img.onload = function(){
            canvas.height = img.height;
            canvas.width = img.width;
            ctx.drawImage(img, 0, 0);
            $("#resizer").css({
                "top": $("#canvas").position().top,
                "height": img.height,
                "width": img.width
            });
            imageData = ctx.getImageData(0, 0, img.width, img.height);
            
            var seamCarver = new SeamCarver({
                "width": imageData.width,
                "height": imageData.height,
                "data": imageData.data
            }).initSeams();
            
            var result = {
                "width": imageData.width,
                "height": imageData.height,
                "data": seamCarver.getSeams({
                    "height": imageData.height,
                    "width": 300
                }),
                "action": "done"
            }
            
            var newImage = ctx.createImageData(imageData.width, imageData.height);
            for (var i = 0; i < result.data.length; i++) {
                newImage.data[i] = result.data[i];
            }
            ctx.putImageData(newImage, 0, 0);
        }
    </script>
</html>
